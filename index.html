<!DOCTYPE html>
<html lang="en" ng-app>
<head ng-app>
    <meta charset="UTF-8">
    <title>Getting familiar with AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
    Filter products:<br>
    <input type="text" ng-model="nameFilter">
    {{nameFilter}}<br>
    <ul ng-init="products=['Prod 1','Prod 2','Prod 3']">
        <li ng-repeat="product in products">{{product}}</ling>
    </ul>
</body>
</html>
